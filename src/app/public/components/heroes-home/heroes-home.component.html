<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h3>{{ 'List of heroes' | translate }}</h3>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <app-search-bar (sendSearch)="getListSearch($event)"></app-search-bar>
                </div>
                <div class="col-md-4 d-flex  justify-content-end">
                    <button class="btn btn-primary" aria-current="page" [routerLink]="['/hero-add']">{{ 'Add Hero' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <app-hero-table [heroes]="heroes" (refresh)="getList($event)"></app-hero-table>
    </div>
</div>
