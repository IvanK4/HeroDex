<div class="container d-flex justify-content-center">
    <div class="card shadow w-50 mt-3">
        <div class="card-header">
            <h3 class="text-center">{{titleForm}}</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="heroForm" (ngSubmit)="onSaveForm()">
                <div class="form-group mt-3">
                    <input type="text" class="form-control form-control-lg" placeholder="{{ 'Name' | translate }}"
                    formControlName="name" required value="placeholderFields.name">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control form-control-lg" placeholder="{{ 'Franchise' | translate }}"
                    formControlName="franchise" required>
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control form-control-lg" placeholder="{{ 'Year' | translate }}"
                    formControlName="year" required>
                </div>
                <div class="alert alert-danger mt-3" *ngIf="incompleteForm">
                    {{ 'You must fill in all fields' | translate }}
                  </div>
                <input type="submit" class="btn btn-success col-12 mt-1" value="{{ 'Send' | translate }}">
            </form>
            <a [routerLink]="['/heroes']" class="btn btn-danger col-12 mt-3 mb-3">{{ 'Cancel' | translate }}</a>
        </div>
    </div>
</div>
